<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <form class="calc">
        <input class="display" type="text" placeholder="0" readonly>
        <div class="digits">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>0</button>
        </div>
        <div class="opers">
            <button>+</button>
            <button>-</button>
            <button>/</button>
            <button>*</button>
        </div>
        <button class="eq">=</button>
        <button class="clean">ะก</button>
        <button class="cleanOne">ะกE</button>
        <button class="point">.</button>
    </form>
    
  
    <script src="js/index.js"></script>
</body>

</html>
